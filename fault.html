<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>手机网站</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/js-image-slider.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/js-image-slider.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/main.js"></script>               
</head>
<body>
	<div class="fault-big">
		<div class="fault-head"><a href="">首页</a>故障信息</div>
		<section class="fault-top">
			<div class="fault-top-l">
				<img src="images/38.png" alt="iphone7">
			</div>
			<div class="fault-top-r">
				<h2>iphone7</h2>
				<p>修改机型	&nbsp;&nbsp;<i class="fa fa-angle-right fa-lg"></i></p>
			</div>
		</section>
		<section class="fault-info">
			<ul class="fault-info-color">
				<li class="info-select">金色</li>
				<li>银色</li>
				<li>黑色</li>
				<li>玫瑰金</li>
				<li>亮黑点</li>
				<li>灰色</li>
				<li>红色</li>
			</ul>
			<div class="fault-info-mes">
				<div>屏幕问题<i class="fa fa-angle-right fa-lg"></i></div>
				<ul class="fault-info-mes-tow">
					<li class="info-tow-select">内屏显示异常<span>￥998.00</span></li>
					<li>外屏碎(显示正常)<span>￥499.00</span></li>
				</ul>
				<div>电池/充电问题<i class="fa fa-angle-right fa-lg"></i></div>
				<ul class="fault-info-mes-tow">
					<li class="info-tow-select">电池<span>￥998.00</span></li>
					<li>充电<span>￥499.00</span></li>
				</ul>
				<div>主板维修 <i class="fa fa-angle-right fa-lg"></i></div>
				<div>内存升级/更换硬盘 <i class="fa fa-angle-right fa-lg"></i></div>
				<div>摄像头问题 <i class="fa fa-angle-right fa-lg"></i></div>
				<div>外壳边框问题 <i class="fa fa-angle-right fa-lg"></i></div>
				<div>声音问题 <i class="fa fa-angle-right fa-lg"></i></div>
				<div>按键问题 <i class="fa fa-angle-right fa-lg"></i></div>
			</div>
		</section>
		<div class="m-footer fault-foot">
			<div class="fault-m">估价:<span>￥999</span></div>
			<div><a href="service_function.html">下一步</a></div>
		</div>
	</div>	
</body>
</html>
