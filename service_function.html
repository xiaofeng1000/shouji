<!DOCTYPE html>
<html>
<head>
	<title>维修方式</title>
	<meta charset="utf-8">
	<meta name="format-detection" content="telephone=yes"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta content="yes" name="apple-mobile-web-app-capable">
 <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="css/js-image-slider.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script src="js/js-image-slider.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/main.js"></script>             
</head>
<body>
	<div class="service-function-big">
		<div class="fault-head"><a href="">首页</a>维修方式</div>
		<div class="service-function-menu">
			<div class="service1">
				<img src="images/service1_select.png">
				<span>上门维修</span>
			</div>
			<div class="service2">
				<img src="images/service2.png">
				<span>邮寄维修</span>
			</div>
			<div class="service3">
				<img src="images/service3.png">
				<span>到店维修</span>
			</div>
		</div>
		<ul class="service-info">
			<li>
				<label for="name">姓名</label>
				<input type="text" name="" value="" id="name" placeholder="请填写您的姓名">
			</li>
			<li>
				<label for="tel">电话号码</label>
				<input type="text" name="" value="" id="tel">
			</li>
			<li>
				<label>上门地址</label>
				<p class="address">请选择城市</p>
			</li>
		</ul>
		<div>
			<textarea placeholder="请填写详细地址信息" class="service-text" type="text"></textarea>
		</div>
		<button type="button" class="service-next">下一步</button>
	</div>
	
</body>
</html>
